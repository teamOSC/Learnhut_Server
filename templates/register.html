{% extends 'base.html' %}

{% block head %}
<style>
	  .small{
	  	font-size: 20px;
	  }

</style>
{% endblock %}
<script async src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>
{% block content %}

<p class="small"><a href="/">Back to Home</a> </p>

<div>
	 <form id="login_form" class="form-horizontal" enctype="multipart/form-data" action='/submit' method='POST'>

          <h2 id="form_title">Register</h2>
          <div class="form-group">
              <input type="text" name='name' class="form-control" placeholder="name" required="True"><br>
            <input type="text" name='user_name' class="form-control" placeholder="username" required="True"><br>
            <input type="password" name='user_password' class="form-control" placeholder="password" required="True"><br>
            <input type="text" name='user_email' class="form-control" placeholder="e-mail" required="True"><br>
              <input type="text" name='user_institute' class="form-control" placeholder="institute" required="True"><br>

          </div>
          <br>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

      </form>
	</div>

<hr class="sep">

{% endblock %}

{% block script %}

{% endblock %}
