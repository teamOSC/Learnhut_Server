{% extends "base.html" %}

{% block content %}
	<!-- {{data}} -->
	{% for post in data %}
		
	 	<div class="feed-cards" style="backgorund-color:white"><!-- still waiting for the day I'll get correct style without writing inline css -->
			<div class="row">
			  
			  <div class="col-md-4">
			  	<img class="responsive-img materialboxed" data-caption="CSS3 Image" src="{{post.image}}" />
			  </div>

			  <div class="col-md-8">
			  	<a href="{{ post.url }}"><p>{{ post.title }}</p></a>
			  </div>

			</div>
			
		</div>
	{% endfor %}
 	<p></p>
 	{% for message in get_flashed_messages() %}
 	    <p><b>Error</b>: {{ message }}</p>
 	{% endfor %}
 	
{% endblock %}
